# permissions for end users to edit repos.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: repo-editor-role
rules:
- apiGroups:
  - src.bwag.me
  resources:
  - repos
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - src.bwag.me
  resources:
  - repos/status
  verbs:
  - get
